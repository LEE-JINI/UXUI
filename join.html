<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css"> <!-- 공통 css -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>

<body>
     <!-- 네비 게이션 --> 
     <script src="JS/home.js"></script>
     <nav id="nav"></nav>
     <script>
         var container = document.getElementById('nav');
         container.innerHTML = nav();
     </script>


    <!-- 회원가입 -->
    <section>
        <div style="display: flex; justify-content: center;">
            <div class="login_div">
                <p style="text-align: center; font-weight: bolder;">회원가입</p>
                <form id="form">
                    <input name="name" type="text" placeholder=" 이름" class="login_item ser">
                    <p id="name_err" class="err hidden"></p>
                    <input name="id" type="text" placeholder=" 아이디" class="login_item ser">
                    <p id="id_err" class="err hidden"></p>
                    <input name="pw" type="text" placeholder=" 비밀번호" class="login_item ser">
                    <p id="pw_err" class="err hidden"></p>
                    <input name="number" type="text" placeholder=" 전화번호" class="login_item ser">
                    <p id="num_err" class="err hidden"></p>
                    <input type="submit" value="회원가입" class="login_item nav_btn" style="height: 40px; width: 310px;">
                </form>
            </div>
        </div>
        <script src="JS/join.js"></script>
    </section>

    <footer>
        <p class="copyright">
            Copyright © 2023 NAJIN Inc. All rights reserved.
        </p>
    </footer>

</body>

</html>
